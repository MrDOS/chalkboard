<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="board.css">
        <title>board</title>
        <script src="alphabet.js"></script>
        <script src="board.js"></script>
    </head>
    <body>

    <div id="lpanel">
        <div id="palette">
            <div class="color" data-color="black" style="background:black;">
            </div>
            <div class="color" data-color="red" style="background:red;">
            </div>
            <div class="color" data-color="gold" style="background:gold;">
            </div>
            <div class="color" data-color="green" style="background:green;">
            </div>
            <div class="color" data-color="blueviolet" style="background:blueviolet;">
            </div>
            <div class="color" data-color="blue" style="background:blue;">
            </div>
            <div class="color" data-color="white" style="background:white;">
            </div>
            <div class="color erase" data-color="erase" style="background: radial-gradient(circle, rgba(237,234,235,1) 17%, rgba(63,104,152,1) 32%, rgba(187,196,211,1) 46%);">
            </div>
        </div>

        <div id="texting">T</div>

        <input readonly id="size" type="number" style="height: 76px;font-size: 50px;width:76px;background-color: #bbb;"/>
    </div>

    <div id="tpanel">
        <button class="auto tbutton">sync</button>
        <div class="hseparator"></div>

        <button class="grid tbutton">grid</button>
        <div class="hseparator"></div>

        <button class="clear tbutton">clean</button>
        <div class="hseparator"></div>

        <button class="undo tbutton">undo</button>
        <div class="hseparator"></div>

        <button class="zoomin tbutton">zoom in</button>
        <div class="hseparator"></div>

        <button class="zoomout tbutton">zoom out</button>

        <!-- <img class="kitten" style="width:0px;" src="/i/kitten.png?board"/> -->
    </div>

    <canvas id="board" contenteditable="true"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function(event){
            setTimeout(init,100);
        });
    </script>

    </body>
</html>
